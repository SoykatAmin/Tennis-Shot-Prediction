# ATP Men's Tennis Configuration
# Optimized parameters for ATP dataset

model:
  type: "player_aware"
  embed_dim: 64
  player_dim: 64
  n_head: 4
  n_cycles: 3
  seq_len: 30
  dropout: 0.1

training:
  batch_size: 64
  epochs: 20
  learning_rate: 1e-3
  weight_decay: 1e-2
  focal_gamma: 2.0
  class_weight_power: 0.3

data:
  max_seq_len: 30
  test_size: 0.2
  random_state: 42
  num_workers: 4

paths:
  points_path: "/kaggle/input/tennis-match-charting-project/charting-m-points.csv"
  matches_path: "/kaggle/input/tennis-match-charting-project/charting-m-matches.csv"
  atp_path: "/kaggle/input/atp-players/atp_players.csv"
  wta_path: "/kaggle/input/wta-players/wta_players.csv"
  output_dir: "./checkpoints/atp"

device: "auto"